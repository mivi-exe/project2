            function to_top(){
                document.body.scrollTop = 0;

            }
        
            function in_open_1(picture) {
                open_image_box_in(picture);

                to_top();
                body_change.style.height = "1000px";
                body_change.style.overflow = "hidden";
                in_image_js.src = picture;
                in_toggle_on();
                console.log(i);
            }

            function close_image_box_in() {
                in_box_js.style.display = "none";
                body_change.style.overflow = "visible";
                body_change.style.height = "100%";
            }

                in_box_js.classList.add("fade-out-image");
                setTimeout(function(){in_box_js.classList.remove("fade-out-image");}, 20);
                return in_image_js.setAttribute('src', "assets/gallery-photos/india/"+in_img_array[i]);
                in_box_js.classList.add("fade-in-image");
                setTimeout(function(){in_box_js.classList.remove("fade-in-image");}, 20);
            }

            function in_previous_image() {
                if (i == 0) {
                    i = 9;
                }

                 else {
                    i--;
                }

                return change_image_in();
            }

            function in_next_image() {
                change_image_in();
                if (i == 9) {
                    i = 0;
                }

                else {
                    i++;
                }
                console.log(i);
                return change_image_in();
            }

            var in_play = document.getElementById("in_play");
            var in_toggle_js;

            function in_toggle_on() {
                in_toggle_js = window.setInterval(function(){
                in_next_image();
                }, 3500);
                in_play.style.display = "none";
                in_pause.style.display = "block";
                
            }

            function in_toggle_off() {
                clearInterval(in_toggle_js);
                in_pause.style.display = "none";
                in_play.style.display = "block";
